<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethan Ho's Fantasy Pick'em</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ethan Ho's Fantasy Pick'em</h1>
        <div id="sports-tabs"></div>
        <div id="props-section">
            <h2>Player Props</h2>
            <div id="search-container">
                <input type="text" id="player-search" placeholder="Search for players...">
                <button id="search-button">Search</button>
                <button id="reset-search">Show All</button>
            </div>
            <div id="props-list">Loading...</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
