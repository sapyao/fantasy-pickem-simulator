<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethan Ho's Fantasy Pick'em</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Auth styles to match existing design */
        .auth-section {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .auth-button {
            padding: 8px 16px;
            background: #3182ce;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .auth-button:hover {
            background: #2b6cb0;
        }
        .welcome-message {
            font-weight: bold;
            color: #2d3748;
            margin-right: 15px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 30px;
            border-radius: 8px;
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--text-primary);
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            box-sizing: border-box;
            background: var(--input-bg);
            color: var(--text-primary);
        }
        .close-modal {
            float: right;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-section">
            <button id="dark-mode-toggle" class="auth-button">ðŸŒ™</button>
            <span id="welcome-message" class="welcome-message">Welcome, Guest!</span>
            <button id="login-btn" class="auth-button">Login</button>
            <button id="register-btn" class="auth-button">Register</button>
            <button id="logout-btn" class="auth-button" style="display: none;">Logout</button>
        </div>
        
        <h1>Ethan Ho's Fantasy Pick'em</h1>
        <div id="sports-tabs"></div>
        <div id="props-section">
            <h2>Player Props</h2>
            <div id="search-container">
                <input type="text" id="player-search" placeholder="Search for players...">
                <button id="search-button">Search</button>
                <button id="reset-search">Show All</button>
            </div>
            <div id="props-list">Loading...</div>
        </div>
    </div>
    
    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('login-modal')">&times;</span>
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="auth-button" style="width: 100%;">Login</button>
            </form>
        </div>
    </div>
    
    <!-- Register Modal -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('register-modal')">&times;</span>
            <h2>Register</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-username">Username:</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit" class="auth-button" style="width: 100%;">Register</button>
            </form>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
